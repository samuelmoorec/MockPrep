<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>Questions</title>
    <th:block th:replace="admin/admin_partials :: links_and_scripts" ></th:block>
</head>
<body>

<div id="optionsmodal" class="modal">
    <div class="modal-content">
        <h4>Filter Results</h4>
        <form action="">
            <div class="row">
                <div class="input-field col s9">
                    <input id="search_term" type="text" class="validate">
                    <label for="search_term">Search Questions</label>
                </div>
                <div class="input-field col s3">
                    <a href="#!" class="waves-effect waves-light modal-close btn light-green darken-2">Search</a>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s6">
                    <select multiple>
                        <option value="1">HTML</option>
                        <option value="2">CSS</option>
                        <option value="3">JavaScript</option>
                    </select>
                    <label>Languages</label>
                </div>

                <div class="input-field col s6">
                    <select multiple>
                        <option value="1">One</option>
                        <option value="2">Two</option>
                        <option value="3">Three</option>
                    </select>
                    <label>Level of Difficulty</label>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat left">Apply</a>
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Cancel</a>
    </div>
</div>

<th:block th:replace="admin/admin_partials :: admin_navbar_questions"></th:block>

<div id="question_modal" class="modal noScrollBar">
    <div class="modal-content">
        <h4>Modal Header</h4>
        <p>A bunch of text</p>
    </div>
    <div class="modal-footer">
        <a href="#!" class="modal-close waves-effect waves-green btn-flat">Agree</a>
    </div>
</div>




<main id="question_feed">
    <div style="position: fixed; top: 50%; left: 50%; margin-top: -50px; margin-left: -50px">
        <div class="preloader-wrapper big active">
            <div class="spinner-layer spinner-green-only">
                <div class="circle-clipper left">
                    <div class="circle">
                    </div>
                </div>
                <div class="gap-patch">
                    <div class="circle">
                    </div>
                </div>
                <div class="circle-clipper right">
                    <div class="circle">
                    </div>
                </div>
            </div>
        </div>
    </div>

</main>


<script>
    question_AJAX_request();
</script>
</body>
</html>
