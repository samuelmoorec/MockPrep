<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Questions</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>

<div class="navbar-fixed">
    <nav>
        <div class="nav-wrapper light-green darken-2">
            <a href="#" class="brand-logo center">MockPrep</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
                <li><a href="/home">Home</a></li>
                <li><a href="/Questions">Questions</a></li>
                <li  class="active" ><a href="/Question/Create">Create</a></li>
            </ul>
        </div>
    </nav>
</div>

<header>
    <h1 class="center">Login</h1>
    <div th:if="${param.error}">
        Invalid Username and Password.
    </div>
    <div th:if="${param.logout}">
        You have been logged out.
    </div>w
</header>

<div class="container">

    <form th:action="@{/login}" method="post">

        <div class="input-field col s6">
            <label for="username">Username</label>
            <input id="username" name="username" type="text">
        </div>

        <div class="input-field col s6">
            <label for="password">Password</label>
            <input id="password" name="password" type="password">
        </div>


        <input class="btn right light-green darken-2" id="submit_button" style="margin-top: 10px" type="submit">
    </form>



</div>

<script>
    M.AutoInit();


</script>

</body>
</html>
